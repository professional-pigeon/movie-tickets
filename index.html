<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Titanic Movie Theatre</h1>
      <img src="https://tinyurl.com/ra2n3j42">
      <h2>We Are the King of the Movie World!</h2>
      <h5 id="movieName"> Now Showing "Titanic 2: Revenge of the Iceberg"</h5>
      <h6></h6>
    </div>
    <div>
      <form id="formOne"> 
        <div class="form-group">
          <p>Movies</p>
          <input type="text" class="form-control" id="movieInput">
        </div>
        <div class="form-group">
          <p>Times</p>
          <input type="text" class="form-control" id="timeInput">
        </div>
        <div class="form-group">
          <p>Age</p>
          <input type="text" class="form-control" id="ageInput">
        </div>
        <button type="button" id="button1" class="btn btn-primary">Primary</button>
      </form>
    </div>
    <div>
      <ol id="ticketReturn"><span id="ticketOutput"></ol> 
    </div>
  </div>
</body>
</html>
